<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles15.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("{{ url_for('static', filename='peakpx1.jpg') }}");
            background-size: cover;
            background-position: center;
            
        }
        .container {
            max-width: 400px;
            margin: 260px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Adjust opacity as needed */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        label {
            font-weight: bold;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-right: 10px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .error-message {
            color: red;
            text-align: center;
            margin-bottom: 10px;
        }
        .banner {
            background-color: rgb(137, 137, 105);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo img {
            max-width: 100px; /* Adjust as needed */
            height: auto;
            border-radius: 50%; /* Make corners round */
        }
        .btn-container {
            display: flex;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-right: 10px;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #45a049;
        }
        /* Dark mode styles */
        body.dark-mode {
            background-color: rgba(0, 0, 0, 0.5); /* Reduced opacity for the background image */
        }
        .container.dark-mode {
            background-color: rgba(0, 0, 0, 0.8); /* Set background color to semi-transparent black */
            color: #fff; /* Set text color to white */
        }
        input[type="text"].dark-mode,
        input[type="password"].dark-mode {
            background-color: rgba(255, 255, 255, 0.3); /* Set input background color to semi-transparent white */
            color: #fff; /* Set input text color to white */
            border: 1px solid #fff; /* Set border color to white */
        }
        input[type="text"].dark-mode:focus,
        input[type="password"].dark-mode:focus {
            color: #000000; /* Set input text color to white when focused */
        }
        input[type="submit"].dark-mode {
            background-color: #FF0000; /* Set button background color to red */
            color: #ffffff; /* Set button text color to white */
        }
        input[type="submit"].dark-mode:hover {
            background-color: #8B0000; /* Darken button color on hover */
        }
        .banner.dark-mode {
            background-color: #000000; /* Set banner background color to black */
            color: rgb(255, 255, 255);
        }
        .btn.dark-mode {
            background-color: #ff0000;
        }
        .btn.dark-mode:hover {
            background-color: #193b1b;
        }
        footer {
            background-color: rgb(50, 35, 16);
            margin-top: 400px;
            height: 20px;
            padding: 10px;
            text-align: center;
        }
        /* Dark Mode Switch */
        .dark-mode-switch {
            position: absolute;
            top: 140px;
            right: 20px;
            z-index: 10;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 20px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #2196F3;
        }
        input:checked + .slider:before {
            transform: translateX(20px);
        }
        .create-account {
            text-align: center;
            margin-top: 15px;
        }
        .create-account a {
            color: #4CAF50;
            text-decoration: none;
        }
        .create-account a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="banner light-mode">
        <div class="logo">
            <img src="{{ url_for('static', filename='logo.jpeg') }}" alt="Logo" style="max-width: 100%; height: 80px; border-radius:30%;">
        </div>
        
        <h1>Transaction Tracker</h1>
        <div class="btn-container">
            <a href="{{ url_for('index') }}" class="btn light-mode">Home</a>
            <a href="{{ url_for('register') }}" class="btn light-mode">Register</a>
            <a href="{{ url_for('login') }}" class="btn light-mode">Login</a>
        </div>
    </div>
    <div class="container light-mode">
        <h2>User Login</h2>
        {% if error %}
            <div class="error-message">{{ error }}</div>
        {% endif %}
        <form method="post">
            <input type="text" id="username" name="username" placeholder="Username" required value="{{ submitted_username }}" class="light-mode">
            <input type="password" id="password" name="password" placeholder="Password" required class="light-mode">
            
            <input type="submit" value="Login" class="light-mode">
        </form>
        <div class="create-account">
            <a href="{{ url_for('register') }}">Create Account</a>
        </div>
    </div>

    <footer class="light-mode">Â©All rights reserved under IPC section 420 copyright 2021</footer>

    <!-- Dark Mode Switch -->
    <div class="dark-mode-switch">
        <label for="dark-mode-toggle">Dark Mode</label>
        <label class="switch">
            <input type="checkbox" id="dark-mode-toggle">
            <span class="slider"></span>
        </label>
    </div>

    <!-- Script for Dark Mode Toggle -->
    <script>
        const darkModeToggle = document.getElementById('dark-mode-toggle');
        const body = document.body;

        // Check if dark mode is enabled in local storage
        if (localStorage.getItem('darkMode') === 'enabled') {
            body.classList.add('dark-mode');
            document.querySelectorAll('.banner, .container, .btn, input[type="text"], input[type="password"], input[type="submit"], footer').forEach(element => {
                element.classList.add('dark-mode');
                element.classList.remove('light-mode');
            });
            darkModeToggle.checked = true;
        }

        darkModeToggle.addEventListener('change', () => {
            if (darkModeToggle.checked) {
                body.classList.add('dark-mode');
                document.querySelectorAll('.banner, .container, .btn, input[type="text"], input[type="password"], input[type="submit"], footer').forEach(element => {
                    element.classList.add('dark-mode');
                    element.classList.remove('light-mode');
                });
                localStorage.setItem('darkMode', 'enabled');
            } else {
                body.classList.remove('dark-mode');
                document.querySelectorAll('.banner, .container, .btn, input[type="text"], input[type="password"], input[type="submit"], footer').forEach(element => {
                    element.classList.remove('dark-mode');
                    element.classList.add('light-mode');
                });
                localStorage.setItem('darkMode', 'disabled');
            }
        });
    </script>
</body>
</html>
