<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .banner {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }
        .logo img {
            max-width: 100px; /* Adjust as needed */
            height: auto;
            border-radius: 50%; /* Make corners round */
        }
        .btn-container {
            display: flex;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-right: 10px;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .content {
            text-align: center;
            margin-top: 20px;
            margin: 50px;
            padding: 10px;
        }
        .content img {
            max-width: 100%;
            height: auto;
        }
        .content p {
            font-size: 18px; /* Adjust the font size as needed */
            margin-top: 20px;
        }
        footer {
            background-color: antiquewhite;
            margin-top: 100px;
            height: 20px;
            padding: 10px;
            text-align: center;
        }
        /* Light mode styles */
        .banner.light-mode {
            background-color: rgb(137, 137, 105);
        }
        footer.light-mode {
            background-color: antiquewhite;
            color: black;
        }
        /* Dark mode styles */
        body.dark-mode {
            background-color: #000;
            color: #fff;
        }
        .banner.dark-mode {
            background-color: #222;
        }
        footer.dark-mode {
            background-color: #333;
            color: #fff;
        }
        .dark-mode-switch {
            position: absolute;
            top: 140px;
            right: 20px;
            z-index: 10;
        }
        /* Smaller slide switch styles */
        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 20px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #2196F3;
        }
        input:checked + .slider:before {
            transform: translateX(20px);
        }
        #buffering-image {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999;
        }
        /* Responsive styles */
        @media (max-width: 768px) {
            .btn-container {
                display: none;
            }
            .hamburger {
                display: block;
                cursor: pointer;
            }
            .hamburger .bar {
                display: block;
                width: 25px;
                height: 3px;
                margin: 5px auto;
                -webkit-transition: all 0.3s ease-in-out;
                transition: all 0.3s ease-in-out;
                background-color: #333;
            }
            .menu {
                display: none;
                flex-direction: column;
                text-align: center;
                background-color: rgb(137, 137, 105);
                width: 100%;
            }
            .menu a {
                padding: 10px;
                text-decoration: none;
                color: white;
                border-top: 1px solid #ddd;
            }
            .menu a:hover {
                background-color: #45a049;
            }
        }
        @media (min-width: 769px) {
            .hamburger {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="banner light-mode">
        <div class="logo">
            <img src="{{ url_for('static', filename='logo.jpeg') }}" alt="Logo" style="max-width: 100%; height: 80px; border-radius:30%;">
        </div>
        <h1>Transaction Tracker</h1>
        <div class="btn-container">
            <a href="{{ url_for('register') }}" class="btn">Register</a>
            <a href="{{ url_for('login') }}" class="btn">Login</a>
        </div>
        <div class="hamburger" onclick="toggleMenu()">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </div>
    <div class="menu" id="menu">
        <a href="{{ url_for('register') }}">Register</a>
        <a href="{{ url_for('login') }}">Login</a>
    </div>

    <div class="content">
        <p>Welcome user! Here you can check your spent analysis by giving your transaction details</p>
        <img src="{{ url_for('static', filename='background.jpg') }}" alt="graphs Image">
        <img src="/static/background.jpg" alt="by path">
    </div>
    
    <footer class="light-mode">Â©All rights reserved under IPC section 420 copyright 2021</footer>

    <!-- Dark Mode Switch -->
    <div class="dark-mode-switch">
        <label for="dark-mode-toggle">Dark Mode</label>
        <label class="switch">
            <input type="checkbox" id="dark-mode-toggle">
            <span class="slider"></span>
        </label>
    </div>

    <!-- Buffering Image -->
    <img id="buffering-image" src="{{ url_for('static', filename='buffer_image.png') }}" alt="Buffering...">

    <!-- Script for Dark Mode Toggle -->
    <script>
        const darkModeToggle = document.getElementById('dark-mode-toggle');
        const body = document.body;

        // Check if dark mode is enabled in local storage
        if (localStorage.getItem('darkMode') === 'enabled') {
            body.classList.add('dark-mode');
            document.querySelectorAll('.banner, footer').forEach(element => {
                element.classList.add('dark-mode');
                element.classList.remove('light-mode');
            });
            darkModeToggle.checked = true;
        }

        darkModeToggle.addEventListener('change', () => {
            if (darkModeToggle.checked) {
                body.classList.add('dark-mode');
                document.querySelectorAll('.banner, footer').forEach(element => {
                    element.classList.add('dark-mode');
                    element.classList.remove('light-mode');
                });
                localStorage.setItem('darkMode', 'enabled');
            } else {
                body.classList.remove('dark-mode');
                document.querySelectorAll('.banner, footer').forEach(element => {
                    element.classList.remove('dark-mode');
                    element.classList.add('light-mode');
                });
                localStorage.setItem('darkMode', 'disabled');
            }
        });
    </script>

    <!-- Script for Buffering Image -->
    <script>
        $(document).ready(function() {
            $('a').click(function(e) {
                e.preventDefault();
                $('#buffering-image').show();
                var href = $(this).attr('href');
                setTimeout(function() { window.location = href }, 1000); // Add delay for demonstration
            });
            $('form').submit(function() {
                $('#buffering-image').show();
            });
        });

        function toggleMenu() {
            var menu = document.getElementById('menu');
            if (menu.style.display === 'flex') {
                menu.style.display = 'none';
            } else {
                menu.style.display = 'flex';
            }
        }
    </script>
</body>
</html>
